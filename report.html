<!DOCTYPE html>
<html>
<head>
	<title>Custom report- Plus</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/tooltip.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui-custom.min.css">
	<script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/jquery-ui.custom.min.js"></script>
	<script type="text/javascript" src="shared.js"></script>
	<script type="text/javascript" src="report.js"></script>
</head>
<body style="font-family: arial; font-size: 16px; background: #E8EBEE">
    <div id="divMain" style="margin:0;padding:0;display:none;">
        <iframe id="remember" name="remember" class="agile_hidden" src="about:blank"></iframe>
        <div class="agile_toplevel_report_container">
            <h3 id="title_header" align="center">Custom report - Plus</h3><img src="" style="display:none;" class="agile_img_popup" id="dockoutImg" title='Dock out'></img>
            <div class="agile_report_filters">
                <div class="agile_report_filter">
                    <p class="agile_report_filter_label">Group by:</p>
                    <select id="groupBy">
                        <option value="">None</option>
                        <option value="idBoardH">Board</option>
                        <option value="idBoardH-user">Board-User</option>
                        <option value="idCardH">Card</option>
                        <option value="idCardH-user">Card-User</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="agile_report_filter">
                    <p class="agile_report_filter_label">Order by:</p>
                    <select id="orderBy">
                        <option value="date">Date</option>
                        <option value="remain" title="This will also remove all zero R.">R</option>
                        <option value="spent">S</option>
                        <option value="est">E</option>
                        <option value="user">User</option>
                        <option value="nameBoard">Board</option>
                        <option value="nameCard">Card</option>
                    </select>
                </div>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter">
                    <p class="agile_report_filter_label">Week start</p><input autocomplete="on" spellcheck="false" maxlength="8" class="agile_report_filter_input_short" placeholder=" begins with..." type="text" id="weekStart" name="weekStart" /><input type="submit" class="agile_hidden" />
                </form>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter"><p class="agile_report_filter_label">Week end</p><input autocomplete="on" spellcheck="false" maxlength="8" class="agile_report_filter_input_short" placeholder="begins with..." type="text" id="weekEnd" name="weekEnd" /><input type="submit" class="agile_hidden" />
                </form>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter">
                    <p class="agile_report_filter_label">Month start</p><input autocomplete="on" spellcheck="false" maxlength="7" class="agile_report_filter_input_short" placeholder="begins with..." type="text" id="monthStart" name="monthStart" /><input type="submit" class="agile_hidden" />
                </form>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter">
                    <p class="agile_report_filter_label">Month end</p><input autocomplete="on" spellcheck="false" maxlength="7" class="agile_report_filter_input_short" placeholder="begins with..." type="text" id="monthEnd" name="monthEnd" /><input type="submit" class="agile_hidden" />
                </form>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter">
                    <p class="agile_report_filter_label">User</p><input autocomplete="on" spellcheck="false" maxlength="80" placeholder="contains..." type="text" id="user" name="user" /><input type="submit" class="agile_hidden" />
                </form>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter">
                    <p class="agile_report_filter_label">Board</p><input autocomplete="on" spellcheck="false" maxlength="80" placeholder="contains..." type="text" id="board" name="board" /><input type="submit" class="agile_hidden" />
                </form>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter">
                    <p class="agile_report_filter_label">Card</p><input autocomplete="on" spellcheck="false" maxlength="80" placeholder="contains..." type="text" id="card" name="card" /><input type="submit" class="agile_hidden" />
                </form>
                <form target="remember" method="post" action="about:blank" autocomplete="on" class="agile_report_filter">
                    <p class="agile_report_filter_label">Comment</p><input autocomplete="on" spellcheck="false" maxlength="80" placeholder="contains..." type="text" id="comment" name="comment" /><input type="submit" class="agile_hidden" />
                </form>
                <div class="agile_report_filter">
                    <p class="agile_report_filter_label">E.type</p>
                    <select id="eType">
                        <option value="all">ALL</option>
                        <option value="eincr">+E</option>
                        <option value="edecr">-E</option>
                        <option value="enew">NEW</option>
                    </select>
                </div>
                <div style="display:none" class="agile_report_filter"><p class="agile_report_filter_label">Board shortLink</p><input autocomplete="on" maxlength="40" placeholder="is..." type="text" id="idBoard" name="idBoard" /></div>
                <div style="display:none" class="agile_report_filter"><p class="agile_report_filter_label">Card shortLink</p><input autocomplete="on" maxlength="40" placeholder="is..." type="text" id="idCard" name="idCard" /></div>
                <div class="agile_report_filter"><input style="vertical-align:middle;" type="checkbox" value="checked" id="checkNoCrop">No Crop</input> </div>

                <button id="buttonFilter">Query</button>
        </div>
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Report</a></li>
                    <li><a href="#tabs-2">Spent By User</a></li>
                    <li><a href="#tabs-3">Spent By Board</a></li>
                </ul>
                <div id="tabs-1" class="agile_report_container" style="margin:0px;padding:5px"></div>
                <div id="tabs-2" class="agile_scroller" style="margin:0px;padding:5px">
                    <div class="agile_format_container" style="margin-bottom: 3px; margin-top: 5px;">
                        <span title="Leave blank to disable format.">under </span>
                        <input class="agile_format_under" type="number" title="Leave blank to disable format." />
                        <input class="agile_colorpicker agile_colorpicker_colorUnder" type="color" title="Click to change color." value="#E8EBEE" />
                        <span title="Leave blank to disable format." style="margin-left:15px;">over </span>
                        <input class="agile_format_over" type="number" title="Leave blank to disable format." />
                        <input class="agile_colorpicker agile_colorpicker_colorOver" type="color" title="Click to change color." value="#E8EBEE" />
                        <img class="agile_drilldown_select" />
                    </div>
                    <div class="agile_report_container_byUser"></div>
                </div>
                <div id="tabs-3" class="agile_scroller" style="margin:0px;padding:5px">
                    <div class="agile_format_container" style="margin-bottom: 3px; margin-top: 5px;">
                        <span title="Leave blank to disable format.">under </span>
                        <input class="agile_format_under" type="number" title="Leave blank to disable format." />
                        <input class="agile_colorpicker agile_colorpicker_colorUnder" type="color" title="Click to change color." value="#E8EBEE" />
                        <span title="Leave blank to disable format." style="margin-left:15px;">over </span>
                        <input class="agile_format_over" type="number" title="Leave blank to disable format." />
                        <input class="agile_colorpicker agile_colorpicker_colorOver" type="color" title="Click to change color." value="#E8EBEE" />
                        <img class="agile_drilldown_select" />
                    </div>
                    <div class="agile_report_container_byBoard"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
